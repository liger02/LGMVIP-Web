<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1> My T0-Do List</h1>
    <form id="task-form">
      <div class="form-group">
        <input type="text" id="task-input" placeholder="Event Name" required>
      </div>
      <div class="form-group">
        <input type="date" id="deadline-input" required>
      </div>
      <div class="form-group">
        <select id="priority-input" required >
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" id="label-input" placeholder="Description of the Event">
      </div>
      <button type="submit">Submit</button>
    </form>
    
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
